<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktiver Kalender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .calendar {
      max-width: 1000px;
      margin: 20px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      min-height: 100px;
      position: relative;
    }

    .day:hover {
      background-color: #f0f0f0;
    }

    .event {
      background: #3f51b5;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 5px;
      cursor: move;
    }

    .event:hover {
      background-color: #303f9f;
    }

    .event-multiday {
      background: #673ab7;
      font-size: 11px;
    }

    .day-details {
      margin-top: 20px;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    input, label {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    input[type="text"], input[type="time"], input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }

    .event-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 12px;
    }

    .event-controls span {
      cursor: pointer;
      color: white;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button onclick="changeMonth(-1)">‚ùÆ</button>
      <h2 id="monthYear">Monat Jahr</h2>
      <button onclick="changeMonth(1)">‚ùØ</button>
    </div>
    <div class="days" id="daysContainer"></div>
    <div class="day-details" id="dayDetails" style="display:none;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbvF26pw-NVQGW1lMmNCW3avQllWXylpY",
      authDomain: "kalender-3da21.firebaseapp.com",
      projectId: "kalender-3da21",
      storageBucket: "kalender-3da21.appspot.com",
      messagingSenderId: "731037868090",
      appId: "1:731037868090:web:02ac820fbb8bb9abd21503",
      measurementId: "G-DTYRKLSD4L"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentDate = new Date();
    const daysContainer = document.getElementById("daysContainer");
    const monthYear = document.getElementById("monthYear");
    const dayDetails = document.getElementById("dayDetails");

    let draggedEventData = null;
    let draggedEventKey = null;

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function renderCalendar() {
      daysContainer.innerHTML = "";
      dayDetails.style.display = "none";

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString("de-DE", { month: "long", year: "numeric" });

      for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
        daysContainer.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<strong>${day}</strong>`;
        dayDiv.ondrop = (e) => dropEvent(e, fullDate);
        dayDiv.ondragover = (e) => e.preventDefault();
        dayDiv.onclick = () => openDayDetails(fullDate);

        db.ref("events").once("value", snapshot => {
          const allEvents = snapshot.val();
          if (allEvents) {
            Object.entries(allEvents).forEach(([key, ev]) => {
              const startDate = new Date(ev.date);
              const endDate = new Date(ev.endDate || ev.date);
              const thisDate = new Date(fullDate);
              if (thisDate >= startDate && thisDate <= endDate) {
                const div = document.createElement("div");
                div.className = "event event-multiday";
                div.draggable = true;
                div.textContent = `${ev.title} (${ev.from}-${ev.to})`;
                div.ondragstart = () => {
                  draggedEventData = ev;
                  draggedEventKey = key;
                };
                dayDiv.appendChild(div);
              }
            });
          }
        });

        daysContainer.appendChild(dayDiv);
      }
    }

    function openDayDetails(date) {
      dayDetails.style.display = "block";
      dayDetails.innerHTML = `<h3>Termine am ${date}</h3><div id="eventList"></div><hr>
        <label>Titel</label><input id="titleInput" type="text" />
        <label>Von</label><input id="fromInput" type="time" />
        <label>Bis</label><input id="toInput" type="time" />
        <label>Startdatum</label><input id="startDateInput" type="date" value="${date}" />
        <label>Enddatum</label><input id="endDateInput" type="date" value="${date}" />
        <label><input id="notifyInput" type="checkbox" /> Benachrichtigen</label>
        <button onclick="addEvent()">Speichern</button>`;

      const list = document.getElementById("eventList");
      db.ref("events").once("value", snapshot => {
        const events = snapshot.val();
        if (events) {
          Object.entries(events).forEach(([key, ev]) => {
            const d = new Date(date);
            const start = new Date(ev.date);
            const end = new Date(ev.endDate || ev.date);
            if (d >= start && d <= end) {
              const div = document.createElement("div");
              div.innerHTML = `${ev.title} (${ev.from}-${ev.to}) ${ev.notify ? 'üîî' : ''}
                <div class="event-controls">
                  <span onclick="editEvent('${key}')">‚úèÔ∏è</span>
                  <span onclick="deleteEvent('${key}')">üóëÔ∏è</span>
                </div>`;
              list.appendChild(div);
            }
          });
        }
      });
    }

    function addEvent() {
      const title = document.getElementById("titleInput").value;
      const from = document.getElementById("fromInput").value;
      const to = document.getElementById("toInput").value;
      const date = document.getElementById("startDateInput").value;
      const endDate = document.getElementById("endDateInput").value;
      const notify = document.getElementById("notifyInput").checked;

      if (!title || !from || !to || !date) {
        alert("Bitte alle Felder ausf√ºllen.");
        return;
      }

      db.ref("events").push({ title, from, to, date, endDate, notify });
      renderCalendar();
      openDayDetails(date);
    }

    function editEvent(key) {
      db.ref("events/" + key).once("value", snapshot => {
        const ev = snapshot.val();
        document.getElementById("titleInput").value = ev.title;
        document.getElementById("fromInput").value = ev.from;
        document.getElementById("toInput").value = ev.to;
        document.getElementById("startDateInput").value = ev.date;
        document.getElementById("endDateInput").value = ev.endDate || ev.date;
        document.getElementById("notifyInput").checked = ev.notify;

        db.ref("events/" + key).remove();
      });
    }

    function deleteEvent(key) {
      db.ref("events/" + key).remove();
      renderCalendar();
      dayDetails.style.display = "none";
    }

    function dropEvent(e, newDate) {
      if (draggedEventData && draggedEventKey) {
        db.ref("events/" + draggedEventKey).update({ date: newDate, endDate: newDate });
        renderCalendar();
        dayDetails.style.display = "none";
      }
    }

    function checkNotifications() {
      const now = new Date();
      const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

      db.ref("events").once("value", snapshot => {
        const events = snapshot.val();
        if (events) {
          Object.values(events).forEach(ev => {
            if (ev.notify && ev.date === today && ev.from === currentTime) {
              alert(`Erinnerung: ${ev.title} beginnt jetzt!`);
            }
          });
        }
      });
    }

    setInterval(checkNotifications, 60000);
    renderCalendar();
  </script>
</body>
</html>
