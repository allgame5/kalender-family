<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender & Anmeldung</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }
    html, body {
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: linear-gradient(135deg, #9896F0, #FBC8D5);
    }
    ::selection {
      background: #12e8f0;
      color: #fff;
    }
    .wrapper {
      overflow: hidden;
      max-width: 390px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInCard 0.8s ease-out forwards;
    }
    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .wrapper .title-text {
      display: flex;
      width: 200%;
    }
    .wrapper .title {
      width: 50%;
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    /* Weitere Styles hier... */
  </style>
</head>

<body>

<div class="wrapper">
  <!-- Kalender-Div (Nur sichtbar nach Anmeldung) -->
  <div id="calendar-container" style="display: none;">
    <h2>Dein Kalender</h2>
    <div id="calendar"></div>
  </div>

  <!-- Login & Signup Formular -->
  <div class="title-text">
    <div class="title login">Login</div>
    <div class="title signup">Signup</div>
  </div>
  
  <!-- Anmeldeformular und Registrierung -->
  <div class="form-container">
    <div class="form-inner">
      <form id="loginForm" onsubmit="login(event)">
        <div class="field">
          <input type="email" id="loginEmail" placeholder=" " required>
          <label for="loginEmail">E-Mail</label>
        </div>
        <div class="field">
          <input type="password" id="loginPassword" placeholder=" " required>
          <label for="loginPassword">Passwort</label>
        </div>
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
      </form>

      <form id="signupForm" onsubmit="signup(event)">
        <div class="field">
          <input type="email" id="signupEmail" placeholder=" " required>
          <label for="signupEmail">E-Mail</label>
        </div>
        <div class="field">
          <input type="password" id="signupPassword" placeholder=" " required>
          <label for="signupPassword">Passwort</label>
        </div>
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>

  <div id="error-message" class="error"></div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbvF26pw-NVQGW1lMmNCW3avQllWXylpY",
    authDomain: "kalender-3da21.firebaseapp.com",
    projectId: "kalender-3da21",
    storageBucket: "kalender-3da21.firebasestorage.app",
    messagingSenderId: "731037868090",
    appId: "1:731037868090:web:02ac820fbb8bb9abd21503",
    measurementId: "G-DTYRKLSD4L"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('Erfolgreich angemeldet: ' + userCredential.user.email);
        document.getElementById('calendar-container').style.display = 'block';
        loadCalendar();
      })
      .catch(error => {
        document.getElementById('error-message').innerText = error.message;
      });
  }

  function signup(event) {
    event.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('Erfolgreich registriert: ' + userCredential.user.email);
        window.location.href = "home.html";
      })
      .catch(error => {
        document.getElementById('error-message').innerText = error.message;
      });
  }

  function loadCalendar() {
    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      events: function(info, successCallback, failureCallback) {
        const user = firebase.auth().currentUser;
        const db = firebase.firestore();
        const eventsRef = db.collection('events').where('uid', '==', user.uid);

        eventsRef.get().then(snapshot => {
          const events = snapshot.docs.map(doc => doc.data());
          successCallback(events);
        });
      }
    });
    calendar.render();
  }
</script>

</body>
</html>
