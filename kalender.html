<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Kalender</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <style>
    /* Basis-Styling für den Kalender */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calendar {
  width: 100%;
  max-width: 600px;
  border-radius: 10px;
  background-color: white;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  box-sizing: border-box;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.5em;
  font-weight: bold;
}

.calendar-weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}

.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  margin-top: 10px;
}

.calendar-day {
  padding: 15px;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.calendar-day:hover {
  background-color: #e0e0e0;
}

button {
  background-color: transparent;
  border: none;
  font-size: 1.5em;
  cursor: pointer;
}

button:focus {
  outline: none;
}

  </style>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-month">←</button>
      <span id="current-month">Mai 2025</span>
      <button id="next-month">→</button>
    </div>
    <div class="calendar-weekdays">
      <div>Mo</div>
      <div>Di</div>
      <div>Mi</div>
      <div>Do</div>
      <div>Fr</div>
      <div>Sa</div>
      <div>So</div>
    </div>
    <div class="calendar-days">
      <!-- Dynamisch generierte Tage -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
  <script>
    const currentDate = new Date();

function renderCalendar(date) {
  const month = date.getMonth();
  const year = date.getFullYear();

  // Monatsnamen
  const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
  document.getElementById("current-month").innerText = `${monthNames[month]} ${year}`;

  // Ersten Tag des Monats und die Anzahl der Tage im Monat finden
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const daysContainer = document.querySelector(".calendar-days");
  daysContainer.innerHTML = ''; // Leere den Container

  // Leere Felder für Tage im ersten Teil des Monats
  for (let i = 0; i < firstDay; i++) {
    const emptyCell = document.createElement("div");
    daysContainer.appendChild(emptyCell);
  }

  // Tage des Monats anzeigen
  for (let i = 1; i <= daysInMonth; i++) {
    const dayCell = document.createElement("div");
    dayCell.classList.add("calendar-day");
    dayCell.innerText = i;

    // Optional: Event-Listener für das Klicken auf einen Tag
    dayCell.addEventListener("click", () => {
      alert(`Ereignis für den ${i}. ${monthNames[month]} ${year} hinzufügen.`);
    });

    daysContainer.appendChild(dayCell);
  }
}

// Funktionen zum Wechseln der Monate
document.getElementById("prev-month").addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar(currentDate);
});

document.getElementById("next-month").addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar(currentDate);
});

// Initiale Darstellung des Kalenders
renderCalendar(currentDate);

  </script>
</html>
