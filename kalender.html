<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender mit Firebase</title>
  <style>
    body { font-family: Arial; }
    .calendar { max-width: 600px; margin: auto; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
    .day { padding: 10px; border: 1px solid #ccc; min-height: 60px; position: relative; }
    .event { background: #3f51b5; color: #fff; padding: 2px 4px; margin-top: 4px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button onclick="changeMonth(-1)">❮</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">❯</button>
    </div>
    <div class="days" id="daysContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJEKT.firebaseapp.com",
      databaseURL: "https://kalender-3da21-default-rtdb.firebaseio.com",
      projectId: "kalender-3da21",
      storageBucket: "DEIN_PROJEKT.appspot.com",
      messagingSenderId: "DEINE_ID",
      appId: "DEINE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const daysContainer = document.getElementById("daysContainer");
    const monthYear = document.getElementById("monthYear");
    let currentDate = new Date();

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function renderCalendar() {
      daysContainer.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString("de-DE", { month: "long", year: "numeric" });

      // Leere Zellen für den ersten Wochentag
      for (let i = 0; i < firstDay; i++) {
        daysContainer.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<strong>${day}</strong>`;
        dayDiv.onclick = () => {
          const title = prompt("Termin hinzufügen:");
          if (title) {
            db.ref("events/" + fullDate).push({ title });
            renderCalendar(); // Neu laden
          }
        };

        // Termine abrufen
        db.ref("events/" + fullDate).once("value", snapshot => {
          const events = snapshot.val();
          if (events) {
            Object.values(events).forEach(ev => {
              const div = document.createElement("div");
              div.className = "event";
              div.textContent = ev.title;
              dayDiv.appendChild(div);
            });
          }
        });

        daysContainer.appendChild(dayDiv);
      }
    }

    renderCalendar();
  </script>
</body>
</html>
