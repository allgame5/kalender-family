<html lang="de"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&amp;display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }
    html, body {
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: linear-gradient(135deg, #9896F0, #FBC8D5);
    }
    ::selection {
      background: #12e8f0;
      color: #fff;
    }
    .wrapper {
      overflow: hidden;
      max-width: 390px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInCard 0.8s ease-out forwards;
    }
    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .wrapper .title-text {
      display: flex;
      width: 200%;
    }
    .wrapper .title {
      width: 50%;
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .wrapper .slide-controls {
      position: relative;
      display: flex;
      height: 50px;
      width: 100%;
      overflow: hidden;
      margin: 30px 0 10px 0;
      justify-content: space-between;
      border: 1px solid lightgrey;
      border-radius: 5px;
    }
    .slide-controls .slide {
      height: 100%;
      width: 100%;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      z-index: 1;
      transition: all 0.6s ease;
    }
    .slide-controls label.signup {
      color: #000;
    }
    .slide-controls .slider-tab {
      position: absolute;
      height: 100%;
      width: 50%;
      left: 0;
      z-index: 0;
      border-radius: 5px;
      background: linear-gradient(135deg, #FBEE97, #ADEDD5);
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    input[type="radio"] {
      display: none;
    }
    #signup:checked ~ .slider-tab {
      left: 50%;
    }
    #signup:checked ~ label.signup {
      color: #fff;
      cursor: default;
      user-select: none;
    }
    #signup:checked ~ label.login {
      color: #000;
    }
    #login:checked ~ label.signup {
      color: #000;
    }
    #login:checked ~ label.login {
      cursor: default;
      user-select: none;
    }
    .wrapper .form-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .form-inner {
      display: flex;
      width: 200%;
      transition: transform 0.8s ease-in-out;
    }
    #signup:checked ~ .form-container .form-inner {
      transform: translateX(-50%);
    }
    #login:checked ~ .form-container .form-inner {
      transform: translateX(0%);
    }
    .form-container .form-inner form {
      width: 50%;
    }
    .form-inner form .field {
      position: relative;
      height: 50px;
      width: 100%;
      margin-top: 20px;
    }
    .form-inner form .field input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 15px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      border-bottom-width: 2px;
      font-size: 17px;
      background: none;
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }
    .form-inner form .field input:focus {
      border-color: #12e8f0;
    }
    .form-inner form .field label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease;
    }
    .form-inner form .field input:focus + label,
    .form-inner form .field input:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 12px;
      color: #12e8f0;
    }
    .form-inner form .pass-link {
      margin-top: 5px;
    }
    .form-inner form .signup-link {
      text-align: center;
      margin-top: 30px;
    }
    .form-inner form .pass-link a,
    .form-inner form .signup-link a {
      color: #0e45dd;
      text-decoration: none;
    }
    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover {
      text-decoration: underline;
    }
    form .btn {
      height: 50px;
      width: 100%;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      cursor: pointer;
    }
    form .btn .btn-layer {
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      background: linear-gradient(120deg, #FBEE97, #ADEDD5, #FBEE97);
      border-radius: 5px;
      transition: all 0.4s ease;
      background-size: 200%;
      animation: shimmer 2s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }
    form .btn:hover .btn-layer {
      left: 0;
    }
    form .btn input[type="submit"] {
      height: 100%;
      width: 100%;
      z-index: 2;
      position: relative;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      border-radius: 10px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login</div>
    <div class="title signup">Signup</div>
  </div>
  
  <div class="slide-controls">
    <input type="radio" name="slide" id="login" checked="">
    <input type="radio" name="slide" id="signup">
    <label for="login" class="slide login">Anmelden</label>
    <label for="signup" class="slide signup">Registrieren</label>
    <div class="slider-tab"></div>
  </div>
  
  <div class="form-container">
    <div class="form-inner">
      <form id="loginForm" onsubmit="login(event)">
        <div class="field">
          <input type="email" id="loginEmail" placeholder=" " required="">
          <label for="loginEmail">E-Mail</label>
        </div>
        <div class="field">
          <input type="password" id="loginPassword" placeholder=" " required="">
          <label for="loginPassword">Passwort</label>
        </div>
        <div class="pass-link">
          <a href="#">Passwort vergessen?</a>
        </div>
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
      </form>

      <form id="signupForm" onsubmit="signup(event)">
        <div class="field">
          <input type="email" id="signupEmail" placeholder=" " required="">
          <label for="signupEmail">E-Mail</label>
        </div>
        <div class="field">
          <input type="password" id="signupPassword" placeholder=" " required="">
          <label for="signupPassword">Passwort</label>
        </div>
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>
  
  <div id="error-message" class="error"></div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

<script>
  // TODO: Ersetze hier durch deine Firebase Config
  const firebaseConfig = {
      apiKey: "AIzaSyAbvF26pw-NVQGW1lMmNCW3avQllWXylpY",
  authDomain: "kalender-3da21.firebaseapp.com",
  projectId: "kalender-3da21",
  storageBucket: "kalender-3da21.firebasestorage.app",
  messagingSenderId: "731037868090",
  appId: "1:731037868090:web:02ac820fbb8bb9abd21503",
  measurementId: "G-DTYRKLSD4L"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('Erfolgreich angemeldet: ' + userCredential.user.email);
        window.location.href = "kalender.html";
      })
      .catch(error => {
        document.getElementById('error-message').innerText = error.message;
      });
  }

  function signup(event) {
    event.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert('Erfolgreich registriert: ' + userCredential.user.email);
        window.location.href = "kalender.html";
      })
      .catch(error => {
        document.getElementById('error-message').innerText = error.message;
      });
  }
</script>



</body></html>
