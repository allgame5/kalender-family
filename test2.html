<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender mit Firebase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .calendar {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 60px;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .event {
      background: #3f51b5;
      color: #fff;
      padding: 3px 5px;
      border-radius: 4px;
      margin-top: 5px;
      font-size: 12px;
    }
    .day:hover {
      background-color: #f0f0f0;
    }
    .day-details {
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #fafafa;
    }
    input, label {
      display: block;
      margin: 8px 0;
    }
    input[type="text"], input[type="time"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3f51b5;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button onclick="changeMonth(-1)">‚ùÆ</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">‚ùØ</button>
    </div>
    <div class="days" id="daysContainer"></div>
    <div class="day-details" id="dayDetails" style="display:none;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbvF26pw-NVQGW1lMmNCW3avQllWXylpY",
      authDomain: "kalender-3da21.firebaseapp.com",
      projectId: "kalender-3da21",
      storageBucket: "kalender-3da21.firebasestorage.app",
      messagingSenderId: "731037868090",
      appId: "1:731037868090:web:02ac820fbb8bb9abd21503",
      measurementId: "G-DTYRKLSD4L"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Auth-Check: Weiterleitung wenn nicht angemeldet
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    const daysContainer = document.getElementById("daysContainer");
    const monthYear = document.getElementById("monthYear");
    const dayDetails = document.getElementById("dayDetails");
    let currentDate = new Date();

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function renderCalendar() {
      daysContainer.innerHTML = "";
      dayDetails.style.display = "none";

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString("de-DE", { month: "long", year: "numeric" });

      for (let i = 0; i < firstDay; i++) {
        daysContainer.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<strong>${day}</strong>`;
        dayDiv.onclick = () => openDayDetails(fullDate);

        db.ref("events/" + fullDate).once("value", snapshot => {
          const events = snapshot.val();
          if (events) {
            Object.values(events).forEach(ev => {
              const div = document.createElement("div");
              div.className = "event";
              div.textContent = `${ev.title} (${ev.from}-${ev.to})`;
              dayDiv.appendChild(div);
            });
          }
        });

        daysContainer.appendChild(dayDiv);
      }
    }

    function openDayDetails(date) {
      dayDetails.style.display = "block";
      dayDetails.innerHTML = `<h3>Termine am ${date}</h3><div id="eventList"></div><hr>
        <label>Titel</label><input id="titleInput" type="text" />
        <label>Von</label><input id="fromInput" type="time" />
        <label>Bis</label><input id="toInput" type="time" />
        <label><input id="notifyInput" type="checkbox" /> Benachrichtigen</label>
        <button onclick="addEvent('${date}')">Speichern</button>`;

      const list = document.getElementById("eventList");
      db.ref("events/" + date).once("value", snapshot => {
        const events = snapshot.val();
        if (events) {
          Object.values(events).forEach(ev => {
            list.innerHTML += `<div>${ev.title} (${ev.from} - ${ev.to}) ${ev.notify ? 'üîî' : ''}</div>`;
          });
        }
      });
    }

    function addEvent(date) {
      const title = document.getElementById("titleInput").value;
      const from = document.getElementById("fromInput").value;
      const to = document.getElementById("toInput").value;
      const notify = document.getElementById("notifyInput").checked;

      if (!title || !from || !to) {
        alert("Bitte alle Felder ausf√ºllen.");
        return;
      }

      db.ref("events/" + date).push({ title, from, to, notify });
      renderCalendar();
      openDayDetails(date);
    }

    function checkNotifications() {
      const now = new Date();
      const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

      db.ref("events/" + today).once("value", snapshot => {
        const events = snapshot.val();
        if (events) {
          Object.values(events).forEach(ev => {
            if (ev.notify && ev.from === currentTime) {
              alert(`Erinnerung: ${ev.title} beginnt jetzt!`);
            }
          });
        }
      });
    }

    setInterval(checkNotifications, 60000);
    renderCalendar();

    if (user) {
      loader.style.display = 'none';
      navbar.style.display = 'flex';
      mainContent.style.display = 'flex';
    } else {
      window.location.href = "index.html";
    }
  });
  </script>
</body>
</html>
